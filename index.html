<!DOCTYPE html>
<html>
  <head>
    <title>Bird Spot</title>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 class="effectsHeader">birdWatch</h1>
      <p class="instructions">Click on map in desired location or enter a zip code below to see 
        plotted pins of bird sightings. Then, click on a pin to open an information window to see 
        the names of the bird and a button to see pictures of the bird.</p>
      <section class="formSection" role="Form for address input.">
        <form id="addressSubmit">
          <label for='zipCodeValue' class="zipcodeLabel effects">Zip Code -></label>
          <input id="zipCodeValue" class="effects" type="text" placeholder="E.g. 85331" required>
          <input type="submit" value="Search" class="formSubmit effects">
        </form>
      </section>
    </header>
    <main>
      <p id="error" class="hidden"></p>
      <section class="mapSection">
        <div id="map" role="Google Map for bird sighting pins."></div>
        <div id="floating-panel" class="floatingPanel" role="Clear, delete, and show markers.">
            <input id="clearMarkers" class="effects" type=button value="Hide">
            <input id="showMarkers" class="effects" type=button value="Show">
            <input id="deleteMarkers" class="effects" type=button value="Delete">
          </div>
      </section>
    </main>
    <footer>
      <h2 class="birdPictures effectsHeader">Bird Pictures</h2>
      <section id="birdPictureResults">
      </section>
    </footer>
    <script src="index.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDsay1imVAFjQgQO_KEqDTDi1DTGUb8qg&callback=initMap">
    </script>
  </body>
</html>
