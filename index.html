<!DOCTYPE html>
<html>
  <head>
    <title>Bird Spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>birdWatch</h1>
      <p class="instructions">Click on map in desired location or enter an address in form below to see 
        plotted pins of bird sightings. Then, click on a pin to open an information window to see 
        the names of the bird and a button to see pictures of the bird.</p>
    </header>
    <main>
      <section class="formSection" role="Form for address input.">
        <form id="addressSubmit">
          <label for='streetValue' class="streetLabel">Street Address:</label>
          <input id="streetValue" type="text" placeholder="E.g. 1234 N Main Rd" required><br>
          <label for='cityValue' class="cityLabel">City:</label>
          <input id="cityValue" type="text" placeholder="E.g. Phoenix" required><br>
          <label for='stateValue' class="stateLabel">State:</label>
          <input id="stateValue" type="text" placeholder="E.g. Arizona" required><br>
          <label for='zipCodeValue' class="zipcodeLabel">Zip Code:</label>
          <input id="zipCodeValue" type="text" placeholder="E.g. 85331" required><br>
          <input type="submit" value="Search for Birds" class="formSubmit">
        </form>
      </section>
      <section class="mapSection">
        <div id="map" role="Google Map for bird sighting pins."></div>
        <div id="floating-panel" class="floatingPanel" role="Clear, delete, and show markers.">
            <input id="clearMarkers" type=button value="Hide Markers">
            <input id="showMarkers" type=button value="Show All Markers">
            <input id="deleteMarkers" type=button value="Delete Markers">
          </div>
      </section>
    </main>
    <footer>
      <p id="error" class="hidden"></p>
      <section id="birdPictureResults"></section>
    </footer>
    <script src="index.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDsay1imVAFjQgQO_KEqDTDi1DTGUb8qg&callback=initMap">
    </script>
  </body>
</html>
